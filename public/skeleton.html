<!-- Standard boilerplate to start hangouts.  Without these, your Hangout will not start. -->
<script src="//hangoutsapi.talkgadget.google.com/talkgadget/apps/gadgets/js/rpc.js"></script>
<script src="//hangoutsapi.talkgadget.google.com/hangouts/api/hangout.js?v=1.4"></script>

<link rel="stylesheet" type="text/css" href="https://bamboozle-zarala.rhcloud.com/stylesheets/app.css" />

<script type="text/javascript" src="https://bamboozle-zarala.rhcloud.com/javascripts/util.js"></script>
<script type="text/javascript" src="https://bamboozle-zarala.rhcloud.com/javascripts/ajax.js"></script>
<script type="text/javascript" src="https://bamboozle-zarala.rhcloud.com/javascripts/app.js"></script>
<script type="text/javascript" src="https://bamboozle-zarala.rhcloud.com/javascripts/helper.js"></script>

<body>
<div id="mainDiv">
    <table id="mainTable">
        <tr>
            <td>
                <div id="timer"></div>
                <div id="board"></div>

                <input type="text" id="wordInput" style="display:none" onkeypress="return submitWord(event)"/>
                <div id="wordResult"></div>
            </td>
            <td>
                <div id="wordList"></div>
            </td>
        </tr>
    </table>
</div>
<div id="results" style="display:none"></div>
<div id="startDiv" style="display:none">
    <input type="button" name="ready" value="Start" onclick="javascript:ready()"/>  <br/>
</div>
<div id="quitDiv" style="display:none">
    <input type="button" name="quit" value="Vote Quit" onclick="javascript:voteQuit()"/>
</div>
<div id="settingsDiv">
    <a href="javascript:document.getElementById('innerSettingsDiv').style.display = (document.getElementById('innerSettingsDiv').style.display=='none')?'block':'none'">Settings</a>
    <div id="innerSettingsDiv" style="display:none">
        <input type="text" name="timeLimit" id="timeLimit" size="3" value="90"/><input type="button" name="start" value="Change Settings" onclick="javascript:newGame()"/>
    </div>
</div>

<script type="text/javascript">
    init();
</script>

</body>
